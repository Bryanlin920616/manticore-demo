services:
  manticore:
    container_name: manticore
    image: manticoresearch/manticore
    environment:
      - EXTRA=1 #  enable Manticore Columnar Library‚Å†,  Manticore Buddy(for feature like fuzzy search) during runtime
      - CREATE_PLAIN_TABLES=1 # build all plain tables, fill table name to build only specific plain tables
    restart: always
    ports:
      - 9306:9306 # for MySQL clients
      - 9308:9308 # for HTTP clients
      # - "9312:9312"  # for inter-manticore communication
    ulimits:
      nproc: 65535
      nofile:
         soft: 65535
         hard: 65535
      memlock:
        soft: -1
        hard: -1
    volumes:
      - ./data:/var/lib/manticore
      - ./manticore.conf:/etc/manticoresearch/manticore.conf
      - ./cn_wenyan_head.csv:/mnt/cn_wenyan.csv
